<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
    <link rel="stylesheet" href="activity5.css">
  </head>
  <body>

    <div class="selection">
      <div class="menu-selector">
        <h1>
          Menu Selector
        </h1>
        <img src="images/fruits.jpg">
        <div>
          [1] - Apple<br> [2] - Banana<br> [3] - Cherry<br> [4] - Date<br> [5] - Elderberry<br><br> [6] - Exit
        </div>
        <div style="padding-top: 20px;">
          <hr>
          <label class="select-fruit">Select a Fruit:<br></label>
          <input type="text" id="select-fruit" name="select-fruit">
          <button class="submit" onclick="getInput()">SUBMIT</button>
          <textarea class="message-box" readonly id="message"> You Selected: </textarea>
        </div>
      </div>
      <div class="library-menu">
        <h1>
          Library Menu
        </h1>
        <img src="images/library.jpg">
        <div>
          [1] - View All Books<br> [2] - Add a New Book<br> [3] - Remove a Book<br><br> [4] - Exit
        </div>
        <div style="padding-top: 20px;">
          <br><br>
          <hr>
          <label class="select-action">Select a Action:<br></label>
          <input type="text" id="select-action" name="select-action">
          <button class="submit" onclick="getInput()">SUBMIT</button>
          <textarea class="message-box" readonly id="message"> You Selected: </textarea>
        </div>
      </div>
    </div>
    
    <script>
      function getInput(){
        const fruits = ["APPLE", "BANANA", "CHERRY", "DATE", "ELDERBERRY"];
        const userInput = parseInt(document.getElementById('select-fruit').value);
        if (!userInput) {
          alert("Invalid selection, please choose a number between 1 and 6.");
          return;
        }
        if (isNaN(userInput)) {
        alert("Please enter a valid number!");
        return;
        }
        switch(userInput) {
          case 1:
            document.getElementById('message').value= fruits[0];
            break;
          case 2:
            document.getElementById('message').value= fruits[1];
            break;
          case 3:
            document.getElementById('message').value= fruits[2];
            break;
          case 4:
            document.getElementById('message').value= fruits[3];
            break;
          case 5:
            document.getElementById('message').value= fruits[4];
            break;
          case 6:
            document.getElementById('message').value= "THANK YOU!";
            break;
          default:
            alert("Invalid selection, please choose a number between 1 and 6.");
        } 
        document.getElementById('select-fruit').value = "";
      }
    </script>
  </body>
</html>
